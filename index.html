<html lang="en" class=""><head>
<meta charset="UTF-8">

<style type="text/css">
#keycode {
  width: 200px;
  margin: 60px auto;
}</style></head>
<body>
  <button onclick="fullscreen()"></button>
<div id="keycode"></div>
<script >
   let ele = document.getElementById('keycode');

  function fullscreen() {
    ele.requestFullscreen();
  }

window.addEventListener('keydown', e => {
  e.stopPropagation();
  e.preventDefault();
  let str = [];
  e.metaKey && str.push('Meta');
  e.altKey && str.push('Alt');
  e.ctrlKey && str.push('Ctrl');
  e.shiftKey && str.push('Shift');
  str.push(e.key.toUpperCase());
  ele.textContent = str.join(' ');
}, true);
</script>


</body></html>
